<template name="home">
    <div class="">
        <div class="logo"></div>
        <h1 class="title">JS Quiz</h1>
        <div class="subtitle">Select a JS developer to give them points <br/> the winner goes to a bar for free</div>
        {{> leaderboard}}
    </div>
</template>

<template name="leaderboard">
    <ol class="leaderboard">
        {{#each players}}
            {{> player}}
        {{/each}}
    </ol>

    {{#if selectedName}}
        <div class="details">
            <div class="name">{{selectedName}}</div>
            <button class="inc">Add 5 points</button>
        </div>
    {{else}}
        <div class="message">Click a player to select</div>
    {{/if}}
</template>

<template name="player">
    <li class="player {{selected}}">
        <span class="name">{{name}}</span>
        <span class="score">{{score}}</span>
    </li>
</template>
