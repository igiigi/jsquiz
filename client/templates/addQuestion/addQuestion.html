<template name="addQuestion">
    <div class="card">
        <h2>Add question</h2>

        <label for="text">Question text</label>
        <input type="text" id="text" />

        {{#each answers}}
            <div class="form-group">
                <label>Answer variant {{ id }}</label>
                <input  class="answer" type="text" value="{{ text }}" />
            </div>
        {{/each}}

        <button class="button" type="button" data-toggle="example-dropdown">Select the correct answer</button>
        <div class="dropdown-pane" id="example-dropdown" data-dropdown data-auto-focus="true">
            <ul>
                {{#each answers}}
                  <li>{{ text }}</li>
                {{/each}}
            </ul>
        </div>


        <label for="explanation">Explanation</label>
        <input type="text" id="explanation" />

        <label for="links">Links</label>
        <div class="url-group">
            <label>Title</label><input type="text" />
            <label>URL</label><input type="text" />
            <button type="button" class="button success plus" id="save">+</button>
            <button type="button" class="button secondary minus" data-dismiss="modal">-</button>
        </div>

        <button type="button" class="button success" id="save">Save</button>
        <button type="button" class="button secondary" data-dismiss="modal">Cancel</button>
    </div>
</template>
